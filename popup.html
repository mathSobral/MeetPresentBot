<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title">Meet Chat Box</div>
      
        <div class="description">
          Realiza uma ação quando uma palavra é digitada no chat.
          <div class="current-meet">Na reunião 0, fazer:</div>
        </div>  
      </div>

      <div class="action-container">
        <form>
          <input id="keyword" type="text" placeholder="Palavra">
          <input id="howManyTimes" type="number" placeholder="Quantas vezes?">
          
          
          <p>Selecione o que fazer:</p>

          <div>
            <input type="checkbox" id="doNotify" name="doNotify" checked>
            <label for="doNotify">Notificar</label>
          </div>

          <div>
            <input type="checkbox" id="doAnswer" name="doAnswer">
            <label for="doAnswer">Responder</label>
            <input id="answerText" type="text" placeholder="Resposta">
          </div>

          <button class="button green">Adicionar</button>
        </form>

        <div class="table" id="tableContainer">
          <table id="tableActions">
            <tr>
              <th>Meet</th>
              <th>Palavra</th>
              <th>Vezes</th>
              <th>Ações</th>
            </tr>
          </table>
        </div>

      </div>
    </div>
    <script src="pop.js" charset="ur-8"></script>
  </body>
</html>
